<!DOCTYPE html>

<style>
    a
    {
        text-decoration: none;
        color: #404040;
        font-size: 13px;
    }
    a:hover
    {
        text-decoration: underline;
    }
    ul
    {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    li
    {
        float: left;
        padding: 13px;
    }
    #header
    {
        display: flex;
        justify-content: center;
        background-color: #ffffff;
        position: fixed;
        top: 0;
        width: 100vw;
    }
    #header-list
    {
        width: 99vw;
    }
    #body
    {
        background-color: #ffffff;
        height: 70vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    #google-search
    {
        height: 230px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
    }
    #footer
    {
        display: flex;
        justify-content: center;
        background-color: #f2f2f2;
        position: fixed;
        bottom: 0;
        width: 100vw;
    }
    #footer-list
    {
        width: 98vw;
    }
    #search-box
    {
        display: flex;
        justify-content: space-between;
        width: 550px;
        border-style: solid;
        border-color: #e0e0e0;
        border-width: 1px;
        border-radius: 50px;
        padding: 13px;
    }
    #search-box:hover
    {
        box-shadow: 0px 0px 13px #e0e0e0;
    }
    #search-left
    {
        width: 13px;
    }
    #mag-glass-img
    {
        height: 13px;
        width: 13px;
    }
    #search-middle
    {
        border-style: none;
        width: 500px;
        outline: none;
    }
    #search-right
    {
        width: 13px;
    }
    #products
    {
        height: 19px;
        width: 19px;
        padding: 9px;
        background-color: transparent;
        border-style: none;
        border-radius: 50%;
    }
    #products:hover
    {
        background-color: #f0f0f0;
    }
    #sign-in
    {
        background-color: #1a73e8;
        color: #ffffff;
        border-color: #1a73e8;
        border-style: solid;
        padding: 7px 25px 7px 25px;
        border-radius: 5px;
    }
    #sign-in:hover
    {
        background-color: #1a73ff;
        box-shadow: 0px 0px 3px #1a73ff;
    }
    .search-button
    {
        background-color: #f8f9fa;
        border-color: #f8f9fa;
        border-style: solid;
        padding: 10px 20px 10px 20px;
        border-radius: 5px;
    }
    .search-button:hover
    {
        border-color: #e0e0e0;
    }
</style>

<html>
    <header id="header">
        <div id="header-list">
            <ul>
                <li><a href="#About">About</a></li>
                <li><a href="#Store">Store</a></li>
                <li style="float:right"><button id="sign-in">Sign in</button></li>
                <li style="float:right"><img id="products" src="150px-9dots.svg.png"></li>
                <li style="float:right"><a href="#Images">Images</a></li>
                <li style="float:right"><a href="#Gmail">Gmail</a></li>
            </ul>
        </div>
    </header>

    <body id="body">
        <div id="google-search">
            <img src="googlelogo_color_272x92dp.png">
            <div id="search-box">
                <span id="search-left"><img id="mag-glass-img" src="google-mag-glass.png"></span>
                <input id="search-middle" type="text">
                <span id="search-right"></span>
            </div>
            <div id="button-box">
                <button class="search-button" type="submit">Google Search</button>
                <button class="search-button" type="submit">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>

    <footer id="footer">
        <div id="footer-list">
            <ul>
                <li><a href="#Advertising">Advertising</a></li>
                <li><a href="#Business">Business</a></li>
                <li><a href="#How Search Works">How Search Works</a></li>
                <li style="float:right"><a href="#Settings">Settings</a></li>
                <li style="float:right"><a href="#Terms">Terms</a></li>
                <li style="float:right"><a href="#Privacy">Privacy</a></li>
            </ul>
        </div>
    </footer>
</html>
